<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section> <!-- tag que indica uma sessão do site, geralmente separando os assuntos -->
            <h2>Bolos</h2>
        </section>
        <section>
            <h2>Salgados</h2>
        </section>

        <article> <!-- tag que indica a area de conteudo principal do site -->
            <h2>IMPERDÍVEL!!!</h2>
        </article>

        <aside> <!-- contrario ao article, trata do conteudo "secundario" do site -->
            <h3>Veja Também</h3>
        </aside>

        <time datetime="1999-01-22">dia do meu aniversário</time> <!-- indica que a sessão se trata de uma data definida -->
    </body>
</html>
